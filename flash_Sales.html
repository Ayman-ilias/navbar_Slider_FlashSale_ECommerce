<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCart - Flash Sales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(255, 255, 255);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1308px;
            padding: 40px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .flash-sale {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            color: #ff0000;
        }

        .flash-sale h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flash-sale h1::after {
            content: "âš¡";
            margin-left: 0.5rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #ffffff;
        }

        .countdown div {
            background-color: black;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .countdown span {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .countdown .countdown-label {
            font-size: 1rem;
            color: #cccccc;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 300px;
            margin: auto;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            position: relative;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-discount {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #ff4d4d;
            color: #ffffff;
            font-size: 0.575rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 0 10px 10px 0;
        }

        .product-favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #999999;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            margin-bottom: 0.25rem;
        }

        .product-old-price {
            font-size: 1rem;
            color:red;
            text-decoration: line-through;
            margin-bottom: 0.5rem;
        }

        .product-rating {
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .product-rating i {
            margin-right: 2px;
        }

        .add-to-cart {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 0.625rem;
            transition: bottom 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .product-card:hover .add-to-cart {
            opacity: 1;
            bottom: 0;
        }

        .add-to-cart button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.525rem 0;
            width: 100%;
            /* height: 25%; */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .add-to-cart button:hover {
            background-color:#dc2626;
        }

        .heart-red {
            color: #ff4d4d;
            animation: bloop 0.5s ease-in-out;
        }

        @keyframes bloop {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flash-sale">
            <h1>FLASH SALE</h1>
            <div class="countdown" id="countdown">
                <div>
                    <span id="days">00</span>
                </div>
                <div>
                    <span id="hours">00</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mt-6">
                <!-- Product Card 1 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="./iPhone-14-Pro-Max-PNG.png" alt="HAVIT HV-G92 Gamepad">
                        <div class="product-discount">-10%</div>
                        <div class="product-favorite" id="heart-1">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                    <div class="product-details">
                        <div class="product-title">Iphone 14 pro</div>
                        <div class="product-price">$899</div>
                        <div class="product-old-price">$999</div>
                        <div class="product-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>(88)</span>
                        </div>
                    </div>
                    <div class="add-to-cart">
                        <button>Add To Cart</button>
                    </div>
                </div>
                <!-- Additional Product Cards can be added here in a similar manner -->
            </div>
            <div class="mt-8 text-center">
                <button class="bg-red-600 text-white py-3 px-8 rounded-lg hover:bg-red-700 transition-colors">View All Products</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.product-favorite').forEach(function(favorite) {
            favorite.addEventListener('click', function() {
                this.classList.toggle('heart-red');
                this.querySelector('i').classList.toggle('far');
                this.querySelector('i').classList.toggle('fas');
            });
        });

        function countdownTimer() {
            const endTime = new Date().getTime() + (3 * 24 * 60 * 60 * 1000); // 3 days from now
            const countdown = document.getElementById('countdown');
            const daysElem = document.getElementById('days');
            const hoursElem = document.getElementById('hours');
            const minutesElem = document.getElementById('minutes');
            const secondsElem = document.getElementById('seconds');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = endTime - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                daysElem.innerHTML = days < 10 ? '0' + days : days;
                hoursElem.innerHTML = hours < 10 ? '0' + hours : hours;
                minutesElem.innerHTML = minutes < 10 ? '0' + minutes : minutes;
                secondsElem.innerHTML = seconds < 10 ? '0' + seconds : seconds;

                if (distance < 0) {
                    clearInterval(interval);
                    countdown.innerHTML = "EXPIRED";
                }
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        countdownTimer();
    </script>
</body>
</html>
